<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <link rel="stylesheet" href="/plgs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/plgs/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="/plgs/dropzone/dist/min/dropzone.min.css">
    <script src="/plgs/jquery/dist/jquery.slim.min.js"></script>
    <script src="/plgs/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="/plgs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/plgs/dropzone/dist/min/dropzone.min.js"></script>
    <script src='/plgs/sweetalert2/dist/sweetalert2.min.js'></script>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat d-none d-sm-block">
          <div class="card mb-sm-3 mb-md-0 contacts_card">
            <div class="card-body contacts_body scrollbar">
              <ui class="contacts" id="usersRoom"></ui>
            </div>
            <div class="card-footer text-white text-center">Participantes</div>
          </div>
        </div>
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont" id='myPicture'></div>
                <div class="user_info">
                  <span>Chat SISC</span>
                  <p>Beta teste 0.0.3</p>
                </div>
                <div class="video_cam">
                  <span><i class="fas fa-video"></i></span>
                  <span><i class="fas fa-phone"></i></span>
                </div>
              </div>
            </div>

            <div class="card-body msg_card_body scrollbar" id="historyMessage"></div>

            <div class="card-footer">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text attach_btn" data-toggle="modal" data-target=".modal"
                    ><i class="fas fa-paperclip"></i></span>
                </div>
                <textarea name="message" class="form-control type_msg" placeholder="Digite sua mensagem..." id="messageUsr" ></textarea>
                <div class="input-group-append" id="btnSendMessage" onclick="sendMessage()">
                  <span class="input-group-text send_btn"
                    ><i class="fas fa-share"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id='upload-modal' role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Envie arquivos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="dropchatfiles" action="/file-upload" method="post" enctype="multipart/form-data" class="dropzone">
              <div class="fallback">
                <input name="source_file[]" type="file" multiple="multiple"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <script>const room = "<%- b %>"; const user = "<%- u %>"; const ipUsr =  "<%- ip %>";</script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/dropzone_file_send.js"></script>
  </body>
</html>
